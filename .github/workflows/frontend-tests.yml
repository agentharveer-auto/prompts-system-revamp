name: Frontend tests
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd frontend
          npm install
      - name: Run tests
        run: |
          cd frontend
          npm test --silent
