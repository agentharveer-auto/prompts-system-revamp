name: Backend tests
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r backend/requirements.txt
      - name: Run tests
        run: |
          . venv/bin/activate
          pytest backend/tests
